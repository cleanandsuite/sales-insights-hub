        {
          "@type": "Question",
          "name": "What is AI sales coaching?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "AI sales coaching uses artificial intelligence to provide real-time guidance to sales reps during live calls. SellSig's AI coaching detects buyer signals, suggests objection handlers, and recommends closing techniques while the prospect is still on the line."
          }
        },
        {
          "@type": "Question",
          "name": "How does real-time AI coaching work during sales calls?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "SellSig listens to your live sales conversations and uses AI to analyze the conversation in real-time. It detects buying signals, identifies objections, and surfaces contextual coaching prompts that help reps respond effectively in the moment."
          }
        },
        {
          "@type": "Question",
          "name": "How is SellSig different from Gong or Chorus?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Unlike Gong and Chorus which analyze calls after they happen, SellSig provides real-time AI coaching during live calls. This means reps get instant guidance on handling objections, detecting buyer signals, and closing deals while the conversation is happening."

        }
