<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sellsig Audio Capture</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fafafa;
      padding: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #10b981, #059669);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo svg {
      width: 20px;
      height: 20px;
      color: white;
    }
    
    h1 {
      font-size: 16px;
      font-weight: 600;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #171717;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #525252;
    }
    
    .status-dot.recording {
      background: #ef4444;
      animation: pulse 1.5s infinite;
    }
    
    .status-dot.paused {
      background: #f59e0b;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-text {
      font-size: 14px;
      color: #a1a1a1;
    }
    
    .status-text.recording {
      color: #ef4444;
    }
    
    .status-text.paused {
      color: #f59e0b;
    }
    
    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }
    
    .btn-primary:hover {
      opacity: 0.9;
    }
    
    .btn-danger {
      background: #dc2626;
      color: white;
    }
    
    .btn-danger:hover {
      background: #b91c1c;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .info {
      margin-top: 16px;
      padding: 12px;
      background: #171717;
      border-radius: 8px;
      font-size: 12px;
      color: #737373;
      line-height: 1.5;
    }
    
    .info strong {
      color: #a1a1a1;
    }
    
    .error {
      margin-top: 12px;
      padding: 12px;
      background: #450a0a;
      border: 1px solid #7f1d1d;
      border-radius: 8px;
      font-size: 12px;
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
      </svg>
    </div>
    <h1>Sellsig Audio</h1>
  </div>
  
  <div class="status" id="status">
    <div class="status-dot" id="statusDot"></div>
    <span class="status-text" id="statusText">Ready to record</span>
  </div>
  
  <button class="btn btn-primary" id="recordBtn">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"/>
      <circle cx="12" cy="12" r="4" fill="currentColor"/>
    </svg>
    <span id="btnText">Start Recording</span>
  </button>
  
  <div id="error" class="error" style="display: none;"></div>
  
  <div class="info">
    <strong>How it works:</strong><br>
    This extension captures both your microphone and the audio from the current tab, mixing them together for call recording.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
